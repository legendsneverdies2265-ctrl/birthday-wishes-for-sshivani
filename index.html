<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Shivani</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" aria-labelledby="title">
    <h1 id="title" class="site-title visually-hidden">For Shivani</h1>

    <section class="card" role="region" aria-live="polite">
      <div class="intro">
        <div class="top-line">Happy Birthday,</div>
        <div class="name">Shivani</div>
      </div>

      <div id="message" class="message" aria-atomic="true">
        <!-- lines inserted by JS -->
      </div>

      <div class="hint">
        <small>Click the little heart when you're ready â€” a small surprise waits.</small>
      </div>

      <!-- Almost invisible heart trigger -->
      <button id="secretBtn" class="secret-heart" aria-label="Reveal a special message">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path d="M12 21s-7-4.9-9.2-8.1C-0.3 8.7 4.1 4 7.6 6.1c1.4.8 2.1 2.1 2.4 2.9.3-.8 1-2.1 2.4-2.9C19.9 4 24.3 8.7 21.2 12.9 19 16.1 12 21 12 21z" fill="currentColor"/>
        </svg>
      </button>

      <!-- final personal message (hidden until reveal) -->
      <div id="finalBox" class="final-box" role="status" aria-live="polite"></div>

    </section>
  </main>

  <!-- Container for petals/sparkles appended by JS -->
  <div id="canvas" class="canvas" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
